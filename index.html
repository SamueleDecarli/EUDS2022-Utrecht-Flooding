<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>UC2022 Utrecht Flooding</title>

    <link rel="stylesheet" href="/src/general.scss" />
  </head>
  <body>
    <div id="viewDiv"></div>
    <div id="selection">
      <calcite-button id="noFlooding" appearance="solid"
        >No flooding</calcite-button
      >
      <calcite-button id="flooding" appearance="outline"
        >Flooding</calcite-button
      >
    </div>
    <div id="sliderContainer">
      <input type="range" min="0" max="1" value="0" step="0.01" class="slider" id="slider">
    </div>

    
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
