<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>UC2022 Utrecht Flooding</title>

    <link rel="stylesheet" href="/src/general.scss" />
  </head>
  <body>
    <div id="viewDiv"></div>

    <div id="sliderContainer" style="display:none;">
      <input type="range" min="1" max="4" value="1" step="1" class="slider" id="slider">
    </div>

    <div id="labelContainer" style = "display: none;">
      <h3>Flooding scenarios</h3>
      <div id="flooding4" class="labels" appearance="outline">1000 year rain</div>
      <div id="flooding3" class="labels" appearance="outline">Strong rain</div>
      <div id="flooding2" class="labels" appearance="outline">Light rain</div>
      <div id="flooding1" class="labels" appearance="solid">No rain</div>
    </div>

    <div id="buttonContainer" class="container" style = "display: none;">
      <calcite-button id="impact" appearance="outline">Flood Impact</calcite-button>
  
    </div>

    
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
