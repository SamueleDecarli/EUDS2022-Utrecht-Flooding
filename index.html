<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>ArcGIS API for JavaScript Template</title>

    <link rel="stylesheet" href="/src/general.scss" />
  </head>
  <body>
    <div id="viewDiv"></div>
    <div id="selection">
      <calcite-button id="noFlooding" appearance="solid"
        >No flooding</calcite-button
      >
      <calcite-button id="flooding" appearance="outline"
        >Flooding</calcite-button
      >
    </div>
    <calcite-loader scale="l" id="loader" active></calcite-loader>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
